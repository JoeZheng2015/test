<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bing实现使用动画下雪</title>
    <style>
        @-webkit-keyframes snow_falling_fore {
            0% {
                top: -100%;
                opacity: 0
            }

            1% {
                top: -100%;
                opacity: 1
            }

            99.8% {
                top: 100%;
                opacity: 1
            }

            99.9% {
                opacity: 0
            }

            100% {
                top: -100%;
                opacity: 0
            }
        }
        @keyframes snow_falling_fore {
            0% {
                top: -100%;
                opacity: 0
            }

            1% {
                top: -100%;
                opacity: 1
            }

            99.8% {
                top: 100%;
                opacity: 1
            }

            99.9% {
                opacity: 0
            }

            100% {
                top: -100%;
                opacity: 0
            }
        }
        @-webkit-keyframes snow_falling_mid {
            0% {
                top: -100%;
                opacity: 0
            }

            1% {
                top: -100%;
                opacity: 1
            }

            99.8% {
                top: 100%;
                opacity: 1
            }

            99.9% {
                opacity: 0
            }

            100% {
                top: -100%;
                opacity: 0
            }
        }
        @keyframes snow_falling_mid {
            0% {
                top: -100%;
                opacity: 0
            }

            1% {
                top: -100%;
                opacity: 1
            }

            99.8% {
                top: 100%;
                opacity: 1
            }

            99.9% {
                opacity: 0
            }

            100% {
                top: -100%;
                opacity: 0
            }
        }
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .container {
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            position: absolute;
            overflow: hidden;
        }
        .fader {
            transition: opacity 1s ease-out;
        }
    </style>
</head>
<body>
    <div id="snow_ctnr" class="fader">
        <div class="snow_dom_slice snow_fall snow_01">
            <div class="snow_drifter drift_01"></div>
        </div>
        <div class="snow_dom_slice snow_fall snow_02">
            <div class="snow_drifter drift_02"></div>
        </div>
        <div class="snow_dom_slice snow_fall snow_03">
            <div class="snow_drifter drift_03"></div>
        </div>
        <div class="snow_dom_slice snow_fall snow_04">
            <div class="snow_drifter drift_04"></div>
        </div>
    </div>
</body>
</html>
