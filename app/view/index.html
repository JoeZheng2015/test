<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习svg</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 50px;
            height: 50px;
        }
        .box1 {
            border: 1px solid black;
        }
        .box2 {
            -webkit-box-shadow:0 1px 1px -1px rgba(0, 0, 0, 0.5);
            box-shadow:0 1px 1px -1px rgba(0, 0, 0, 0.5);
        }
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <script>
    function luckCheck(ticket){
        return !ticket.split('').reduce(function(p, c, i) {
            var half = ticket.length / 2;
            c = i < half ? parseInt(c) : -parseInt(c);
            p = parseInt(p);
            if (c !== c || p !== p) {
                throw 'error';
            }
            return p + c;
        })
    }
    console.log(luckCheck('6F43E8'))
    </script>
</body>
</html>
