<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>研究scroll事件</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			height: 300px;
			width: 100px;
			overflow: scroll;
			margin: 100px auto;
			background-color: gray;
			-webkit-overflow-scrolling: touch;
		}
		.lists {
			text-align: center;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="lists">
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
			<li>item4</li>
			<li>item5</li>
			<li>item6</li>
			<li>item7</li>
			<li>item8</li>
			<li>item9</li>
			<li>item10</li>
			<li>item11</li>
			<li>item12</li>
			<li>item13</li>
			<li>item14</li>
			<li>item15</li>
			<li>item16</li>
			<li>item17</li>
			<li>item18</li>
			<li>item19</li>
			<li>item20</li>
		</ul>
	</div>
	<script>
		document.addEventListener('mousewheel', function(e){
			e.preventDefault();
		}, false);
		document.querySelector('.box').addEventListener('mousewheel', function(e) {
			e.stopPropagation();
		}, false);
	</script>
</body>
</html>
