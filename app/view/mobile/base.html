<!DOCTYPE html>
<html lang="en" style="font-size: 100px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>移动端的基准页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            box-sizing: border-box;
            border: 1px solid red;
            max-width: 3.2rem;
            margin: 0 auto;
        }
        .box {
            height: 1rem;
            width: 0.8rem;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
