<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	* {
		margin: 0;
		padding: 0;
		list-style-type: none;
	}
	#wrapper {
		position: relative;
		width: 640px;
		margin: 100px auto;
	}
	
	</style>
</head>
<body>
	<div id="wrapper">
		<a href="#" class="love not_love">赞</a>
		<span class="num">暂无人觉得赞</span>
	</div>
	<script src="/bower_components/zepto/zepto.min.js"></script>
	<script>
		$(function () {
			[1,2,3,4].forEach(function (item, index) {
				debugger;
				var a = ++index;
			});



			$('.love').on('click', function (e) {
				e.preventDefault();
				var $el = $(this),
					$num = $('.num'),
					num = parseInt($num.text());
				if($el.hasClass('not_love')) {
					$el.text('不赞');
					if (num) {
						$num.text(num + 1 + '人已点赞');
					}
					else {
						$num.text('1人已点赞');
					}
					$el.removeClass('not_love').addClass('already_love');
				}
				else if ($el.hasClass('already_love')) {
					$el.text('赞');
					if (num - 1) {
						$num.text(num - 1 + '人已点赞')
					}
					else {
						$num.text('暂无人觉得赞');
					}
					$el.removeClass('already_love').addClass('not_love');
				}
				else {
					return false;
				}
			});
		})
	</script>
</body>
</html>
