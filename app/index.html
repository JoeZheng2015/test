<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	* {
		margin: 0;
		padding: 0;
		list-style-type: none;
	}
	#wrapper {
		position: relative;
		width: 640px;
	}
	.wrapper li {
		width: 300px;
		height: 200px;
		float: left;
		margin-left: 20px;
		margin-top: 20px;
	}
	.wrapper li div {
		width: 300px;
		height: 200px;
		border: 1px solid black;
		margin: 0 auto;
	}
	.odd {
		position: absolute;
		width: 640px;
		border: 1px solid red;
	}
	.odd li:first-child {
		width: 600px;
	}
	.even {
		position: absolute;
		right: 50px;
		width: 640px;
		border: 1px solid red;
	}
	</style>
</head>
<body>
	<div class="wrapper">
		<ul class="odd">
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
		</ul>
		<ul class="even">
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
		</ul>
	</div>
	<script src="/bower_components/zepto/zepto.min.js"></script>
	<script>
		$(function () {
			var t = '';
			t ? return: return;
		})
	</script>
</body>
</html>
